<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mod3</title>
</head>
<body>
    <div id="modcalc"></div>
    
    <script>
        var count =0;
        var number = prompt("x mod y | enter dividend x ");
        var mod = prompt("x mod y | enter divisor y");
        for(var i=0; i<number; i++){
            if (i%mod == 0){
                document.getElementById("modcalc").innerHTML += (i + " mod" +mod+ "= " + i%mod +"<br>");
                var binary = parseInt(i, 10);
                document.getElementById("modcalc").innerHTML += ("Binary of "+ i+ ": "+ binary.toString(2) +"<br><br>");
                count= count+1;
            }
        }
        document.getElementById("modcalc").innerHTML += (i + " modcalc = " + i%3 +"<br>");
    </script>
</body>
</html>
